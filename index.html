<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Documentos CTR</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Documentos CTR</h1>
  <p>Insira os IDs (um por linha):</p>
  <textarea id="ids"></textarea><br>
  <button onclick="gerar()">Gerar PDFs</button>

  <script>
    async function gerar() {
      const idsTexto = document.getElementById("ids").value;
      const ids = idsTexto.split(/\\n|,/).map(i => i.trim()).filter(Boolean);
      if (!ids.length) {
        alert("Insira pelo menos um ID.");
        return;
      }

      const resposta = await fetch("https://gerador-ctr-backend.onrender.com/gerar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ ids })
      });

      if (!resposta.ok) {
        alert("Erro ao gerar PDFs.");
        return;
      }

      const blob = await resposta.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Documentos_CTR.zip";
      a.click();
    }
  </script>
</body>
</html>
