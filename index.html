<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Documentos CTR</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 150px; }
        button { margin-top: 10px; padding: 10px 20px; }
        #resultado { margin-top: 20px; white-space: pre-line; background: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Gerador de Documentos CTR</h1>
    <p>Digite os IDs abaixo, um por linha:</p>
    <textarea id="ids"></textarea><br>
    <button onclick="executar()">Executar</button>

    <div id="resultado"></div>

    <script>
        function executar() {
            const ids = document.getElementById('ids').value.trim().split('\n').map(id => id.trim()).filter(Boolean);
            if (ids.length === 0) {
                alert("Insira pelo menos um ID.");
                return;
            }

            document.getElementById('resultado').textContent = "⏳ Processando...";

            fetch('https://SEU_BACKEND_URL.onrender.com/executar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ids: ids })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').textContent = data.join('\n');
            })
            .catch(error => {
                document.getElementById('resultado').textContent = "Erro: " + error;
            });
        }
    </script>
</body>
</html>
